<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>

    <button onclick="game()">Play</button>
    <h1 id="results"></h1>
    <h2>Your score: <span id="playerscore"></span></h2>
    <h2>Computer: <span id="computerscore"></span></h2>

  <script>
    function computerPlay() {
        var outcomes = ["rock", "paper", "scissors"];
        return outcomes[Math.floor(Math.random() * Math.floor(3))];
    }

    function game() {
        var playerInput = prompt("Rock..Paper..Scissors...");
        var outcome = RPS(playerInput);
        var playerScore = 0;
        var computerScore = 0;
        
        document.getElementById("results").innerHTML = outcome;

        if (outcome = "You Win!") {
            playerscore++;
        }

        if (outcome = "You Lose!") {
            computerScore++;
        }

        document.getElementById("playerscore").innerHTML = playerScore;
        document.getElementById("computerscore").innerHTML = computerScore;
        }

    function RPS(playerSelection) {
        var computerSelection = computerPlay();
        var winner = "";
        var playerWin = "You Win!";
        var computerWin = "You Lose!";
        var tie = "Tie!";

        playerSelection = playerSelection.toLowerCase();

        if (playerSelection === "rock" && computerSelection === "paper") {
            winner = computerWin;
        }
        if (playerSelection === "rock" && computerSelection === "scissors") {
            winner = playerWin;
        }
        if (playerSelection === "rock" && computerSelection === "rock") {
            winner = tie;
        }
        if (playerSelection === "paper" && computerSelection === "paper") {
            winner = tie;
        }
        if (playerSelection === "paper" && computerSelection === "scissors") {
            winner = computerWin;
        }
        if (playerSelection === "paper" && computerSelection === "rock") {
            winner = playerWin;
        }
        if (playerSelection === "scissors" && computerSelection === "paper") {
            winner = playerWin;
        }
        if (playerSelection === "scissors" && computerSelection === "scissors") {
            winner = tie;
        }
        if (playerSelection === "scissors" && computerSelection === "rock") {
            winner = computerWin;
        }

        return winner;
      }

  </script>
</body>
</html>
